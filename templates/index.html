body {

  <body>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="message" placeholder="Mesaj yaz..." />
    <button id="sendBtn" onclick="sendMessage()">Gönder</button>
    <button id="stopBtn" onclick="stopReply()">Durdur</button>
  </div>

  <style>
    #sendBtn {
      background-color: #28a745; /* yeşil */
      color: white;
      border: none;
      padding: 8px 14px;
      margin-left: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #218838; /* koyu yeşil hover */
    }

    #stopBtn {
      background-color: #40e0d0; /* turkuaz */
      color: black;
      border: none;
      padding: 8px 14px;
      margin-left: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    #stopBtn:hover {
      background-color: #20c997; /* koyu turkuaz hover */
    }
  </style>

  <script>
    let abortController = null;

    async function sendMessage() {
      const box = document.getElementById("message");
      const text = box.value.trim();
      if (!text) return;

      document.getElementById("chat").innerHTML += `<p class="user">Sen: ${text}</p>`;
      box.value = "";
      box.focus();

      abortController = new AbortController();
      const signal = abortController.signal;

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
          signal
        });

        const data = await res.json();
        let reply = data.reply;
        let i = 0;
        let botline = document.createElement("p");
        botline.className = "bot";
        botline.innerHTML = "Bot: ";
        document.getElementById("chat").appendChild(botline);

        function typeWriter() {
          if (abortController === null) return;
          if (i < reply.length) {
            botline.innerHTML += reply.charAt(i);
            i++;
            setTimeout(typeWriter, 30);
          }
        }
        typeWriter();
      } catch (err) {
        if (err.name === "AbortError") {
          document.getElementById("chat").innerHTML += `<p class="system">(Cevap durduruldu)</p>`;
        } else {
          console.error(err);
        }
      }
    }

    function stopReply() {
      if (abortController) {
        abortController.abort();
        abortController = null;
      }
    }

    document.getElementById("message").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
